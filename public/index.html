<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Shoppies</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="https://kit.fontawesome.com/45487d7142.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/index.css" type="text/css">
    <link rel="stylesheet" href="/styles/search.css" type="text/css">
  </head>

  <body>
    <div class="header">
      <div class="title">
        <img src="../images/favicon.ico" class="logo">
        <h1>The Shoppies</h1>
      </div>

      <section class="searchBox">
        <label>Movie Titles</label>
        <div class="searchContainer">
          <button class="fas fa-search" type="submit" id="search"></button>
          <input type="text" placeholder="Search for Movies to Nominate..." id="searchBar"/>
        </div>
      </section>
    </div>
    

    <div class="dashboard">

      <section class="results">
        <h3 id="resultsTitle"></h3>
        <ul id="results">
        </ul>
      </section>
  
      <section class="nominations">
        <h3>Your Nominations</h3>
        <div id="nomErr"></div>
        <ul id="nominations">
        </ul>
      </section>
    </div>

  </body>
